<ion-header>
  <ion-toolbar>

    <ion-button class="logo-text" size="small" expand="block" fill="outline" shape="round">La Réussite Immobilière
    </ion-button>
    <ion-button  class="home" routerLink='/home'  fill="outline" > 
      <ion-icon name="home" ></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>


<ion-content  >
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="connexion-text">
            <ion-button  size="large" color="tertiary" [disabled]="buttonDisabled" expand="block">Connectez-vous!</ion-button>
          </div>
          <div padding>
            <ion-item>
              <ion-icon name="mail-outline" color="primary"></ion-icon>
              <ion-input name="email" type="email" placeholder="votre@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-open-outline" color="primary"></ion-icon>
              <ion-input name="confirm" type="password" placeholder="Mot de passe" ngModel required></ion-input>
            </ion-item>
          </div>
          <div  padding class="connexion" >
            <ion-button   color="tertiary" size="large" type="submit" [disabled]="form.invalid" expand="block">Connexion</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <h4>Vous avez oublié votre mot de passe?
         <a [routerLink]="['/forgot-password']" class="small-text">
          Cliquez ici !
        </a> 
        </h4>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>

    
  <div class="retour">
      <ion-buttons slot="start">
      <ion-icon name="arrow-back-circle-outline" size="large"  routerLink="/menu"></ion-icon>    
    </ion-buttons>
  </div>
    </ion-footer>
